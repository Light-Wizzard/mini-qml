sudo: false
language: cpp

env:
  global:
    - BIN=mini-qml

matrix:
  include:
    - os: linux
      dist: xenial
      sudo: require
      addons:
        apt:
          sources:
            - sourceline: 'ppa:ubuntu-toolchain-r/test'
          packages:
            - g++-7
            - git
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

    - os: osx
      osx_image: xcode9.2
      compiler: clang
      env:
        - MATRIX_EVAL="COMPILER=clang++"

before_install:
- eval "${MATRIX_EVAL}"

install:
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    export QTV=qt511;
    sudo apt-add-repository --yes ppa:beineri/opt-qt-5.11.1-xenial;
    sudo apt update -qq;
    sudo apt search ${QTV};
    sudo apt install build-essential ${QTV}base
    ${QTV}quickcontrols ${QTV}quickcontrols2
    ${QTV}graphicaleffects ${QTV}svg ${QTV}scxml;
    export ARTIFACT="$BIN*.AppImage";
  fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
    brew update > /dev/null;
    brew install qt5;
    chmod -R 755 /usr/local/opt/qt5/*;
    export QTDIR="/usr/local/opt/qt5";
    export PATH="$QTDIR/bin:$PATH";
    export ARTIFACT="$BIN*.dmg";
  fi

script:
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    source /opt/qt*/bin/qt*-env.sh;
    mkdir build;
    cd build;
    qmake ..;
    make;
    mkdir deploy;
    cp ../deploy/icon.png deploy/;
    cp ../deploy/$BIN.desktop deploy/;
    mv $BIN deploy/;
    ls deploy;
    wget -c "https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage";
    chmod a+x linuxdeployqt*.AppImage;
    unset QTDIR; unset QT_PLUGIN_PATH ; unset LD_LIBRARY_PATH;
    ./linuxdeployqt*.AppImage deploy/$BIN -verbose=2 -qmldir=../qml -bundle-non-qt-libs -extra-plugins=imageformats/libqsvg.so;
    ./linuxdeployqt*.AppImage deploy/$BIN.desktop -verbose=2 -qmldir=../qml -appimage;
    find . | grep AppImage;
  fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then
    mkdir build;
    cd build;
    qmake ..;
    make;
    macdeployqt $BIN.app/ -qmldir=../qml -dmg;
    find . | grep dmg;
  fi

after_success:
- export GITHUB_TOKEN=$github_token
- wget -c https://github.com/probonopd/uploadtool/raw/master/upload.sh
- if [ "${TRAVIS_OS_NAME}" = "linux" ]; then
    bash ./upload.sh $ARTIFACT;
  fi
- if [ "${TRAVIS_OS_NAME}" = "osx" ]; then bash ./upload.sh $ARTIFACT; fi